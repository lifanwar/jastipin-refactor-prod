{% load static %}
{% load tailwind_tags %}
{% tailwind_css %}

<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Dynamic Title -->
    <title>{% block title %}Mualiful Anwar - Portfolio{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />

    <script defer src="{% static 'js/alpine.min.js' %}"></script>

  </head>

  <body class="bg-[#fefce8] text-gray-900 antialiased font-sans">
    <!-- Header Navigation -->
    {% include 'snippets/header.html' with show_back_button=True %}

    <!-- Main Content -->
    <main>
      {% block content %}
      <!-- Child templates will override this -->
      {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'snippets/footer.html' %}

  </body>
</html>
