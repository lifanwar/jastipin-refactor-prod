{% load tailwind_tags %}
{% tailwind_css %}
{% load static %}

<header
  class="sticky top-0 left-0 right-0 z-50 bg-white shadow-md"
  x-data="{ 
    open: false,
    init() {
      this.open = false;
    }
  }"
  @click.away="open = false"
>
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a href="#" class="text-xl font-bold text-gray-800 flex items-center">
      <img src="{% static 'img/icons/logoblue.png' %}" alt="Jastipin Logo" class="w-6 h-auto mr-2">
      <span>jastipin</span>
    </a>

    <!-- Buttons -->
    <div class="flex items-center space-x-4">
      <a href="#" class="text-gray-700 hover:text-blue-600 hidden md:block">Contact Sales</a>
      <a href="#" class="text-gray-700 hover:text-blue-600 hidden md:block">Log In</a>
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 hidden md:block">Daftar Bagasi</a>
    </div>
    
    <!-- Mobile Menu Button -->
    <div class="flex items-center space-x-4 md:hidden">
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" :class="{'hidden': open}">Daftar Bagasi</a>
      <button @click="open = !open" class="text-gray-700">
        <!-- Hamburger -->
        <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        <!-- Close (hidden by default) -->
        <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu - SEMUA PERBAIKAN DI SINI -->
  <nav
    x-show="open"
    x-cloak
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 translate-x-4"
    x-transition:enter-end="opacity-100 translate-x-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 translate-x-0"
    x-transition:leave-end="opacity-0 translate-x-4"
    class="fixed inset-0 bg-white bg-opacity-95 z-50 overflow-auto p-6"
    style="display: none"
    x-init="open = false"
  >
    <!-- Close Button -->
    <button @click="open = false" class="text-gray-700 block px-4 py-2 hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <div class="mt-32 space-y-2">
      <a href="#" @click="open = false" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact Sales</a>
      <a href="#" @click="open = false" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Log In</a>
      <a href="#" @click="open = false" class="block px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg">Daftar Bagasi</a>
    </div>
  </nav>
</header>
